{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Modificar {% endblock %}

{% block content %}
<div id="fondo" class="d-flex justify-content-center align-items-center">
    <div id class="container d-flex justify-content-center">
        <div class="cuadro mt-4">
            <div class="segmento d-flex justify-content-center align-items-center">
                <h2 class="text-white">Modificar Datos</h2>
            </div>
            <form class="mt-4 justify-content-center" method="POST">{% csrf_token %}
                <div class="form-inline justify-content-center">
                    <fieldset class="form-group align-items-center form-inline">
                        {{ form|crispy }}
                    </fieldset>
                </div>

                <div class="row mt-5">
                <div class="mx-auto">
                <button type="submit" class="btn btn-primary ancho-btn">Guardar</button>
                </div>
                </div>
            </form>
            <div class="row mt-3">
            <div class="mx-auto">
           <a class="dropdown-item" href="/">
            <button class="btn btn-danger ancho-btn">Cancelar</button>
            </a>
            </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
